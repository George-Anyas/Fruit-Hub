plugins {
    id "com.android.application"
    id "kotlin-android"
    // Firebase plugin for integrating Firebase services
    id 'com.google.gms.google-services'
    // Flutter Gradle Plugin
    // id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

// Flutter version properties
def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    // flutterVersionName = "1.0"
}

android {
    namespace = "com.android.application"  // This should match your Firebase package name
    compileSdkVersion 33  // Specify compileSdk version explicitly

    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.android.application"  // This should match your Firebase project registration
        minSdkVersion 23  // Minimum supported SDK version
        targetSdkVersion 33  // Target SDK version
    }

    buildTypes {
        release {
            // Add your signing config for the release build here when ready
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

// Ensure this section remains at the bottom
apply plugin: 'com.google.gms.google-services'
